<!DOCTYPE html>
<html>
    <head>
        <title>Functions</title>
    </head>
    <body>
        <h2>Javascript Functions</h2>
        <p>Demonstrates how a function can be passed as a parameter to another function</p>
        <input type="text" id="name" placeholder="Enter your name">
        <button onclick = "function1(document.getElementById('name').value, function2)"> 
            Click Here 
        </button> 
        <br><br>
        <span id="displayName"></span>
    </body>
    <script>
        function function1(name,func){
            document.getElementById('displayName').innerHTML = "";
            document.getElementById('displayName').innerHTML += func(name);
        }
        function function2(name){
            return "Hi "+name+" !";
        }
    </script>
</html>
